<div class="container">
<div class="paper">
<form class="form-horizontal">
  <fieldset>
    <legend>Create a new ticket.</legend>
<div class="form-group has-small">
  <label class="control-label" style="visibility:hidden;" for="inputLarge">Subject</label>
  <input contenteditable="true" spellcheck="true" type="text" class="form-control custom-form-control" id="inputLarge" placeholder="Subject" required>
  <label class="control-label" style="visibility:hidden;" for="inputLarge">provide a one liner Brief description of the issue.</label>
</div>
<ul class="list-inline">
    <li style="width:45%;">
	<label class="control-label" for="select">Priority</label>
	<select class="form-control" id="select" required>
          <option value="1">Very High</option>
          <option value="2">High</option>
          <option value="3" selected>medium</option>
          <option value="4">Low</option>
          <option value="5">Information</option>
        </select></li>
    <li style="width:45%;float:right;">
	<label class="control-label" for="select1">Component (optional)</label>
	<select class="form-control" id="select1">
          <option value="1" selected>1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
        </select></li>
</ul>
</br><label class="control-label" for="select">Please describe the issue below.</label></hr>


<div id="content-container">
      <div id="editor-wrapper">
        <div id="formatting-container">
		
		  <i class="fa fa-font"></i>
		  <select title="Font" class="ql-font">
            <option value="sans-serif" selected>Sans Serif</option>
            <option value="Georgia, serif">Serif</option>
            <option value="Monaco, Courier New, monospace">Monospace</option>
          </select>
		
		
          <i class="fa fa-text-height"></i>
          <select title="Size" class="ql-size">
            <option value="10px">Small</option>
            <option value="13px" selected>Normal</option>
            <option value="18px">Large</option>
            <option value="32px">Huge</option>
          </select>
		  <div class="btn-group editor-toolbar-spacing" role="group">
			<select style="padding:5px;color:#666666" title="Text Color" class="ql-color btn btn-default">
            <option value="rgb(255, 255, 255)"></option>
            <option value="rgb(0, 0, 0)" selected></option>
            <option value="rgb(255, 0, 0)"></option>
            <option value="rgb(0, 0, 255)"></option>
            <option value="rgb(0, 255, 0)"></option>
            <option value="rgb(0, 128, 128)"></option>
            <option value="rgb(255, 0, 255)"></option>
            <option value="rgb(255, 255, 0)"></option>
          </select>
          <select style="padding:5px;color:#666666" title="Background Color" class="ql-background btn btn-default">
            <option value="rgb(255, 255, 255)" selected></option>
            <option value="rgb(0, 0, 0)"></option>
            <option value="rgb(255, 0, 0)"></option>
            <option value="rgb(0, 0, 255)"></option>
            <option value="rgb(0, 255, 0)"></option>
            <option value="rgb(0, 128, 128)"></option>
            <option value="rgb(255, 0, 255)"></option>
            <option value="rgb(255, 255, 0)"></option>
          </select>
          </div>
          
          <select style="padding:5px;color:#666666"  title="Text Alignmen" class="ql-align btn btn-default editor-toolbar-spacing">
            <option value="left" selected></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
          </select>
			  
		  <div class="btn-group editor-toolbar-spacing" role="group">
		  <span class="btn btn-default ql-format-button ql-bold">
			<span class="fa fa-bold"></span></span>
		  <span class="btn btn-default ql-format-button ql-italic">
			<span class="fa fa-italic"></span></span>
			<span class="btn btn-default ql-format-button ql-underline">
			<span class="fa fa-underline"></span></span>
		  <span class="btn btn-default ql-format-button ql-strike">
			<span class="fa fa-strikethrough"></span></span>
          </div>
          <span class="btn btn-default ql-format-button ql-link editor-toolbar-spacing">
			<span  class="fa fa-link"></span></span>
		  <span class="btn btn-default ql-format-button ql-image editor-toolbar-spacing">
			<span class="fa fa-file-image-o"></span></span>
		  <div class="btn-group editor-toolbar-spacing" role="group" aria-label="...">
          <span class="btn btn-default ql-format-button ql-link">
			<span class="fa fa-list-ul ql-format-button ql-bullet"></span></span>
		  <span class="btn btn-default ql-format-button ql-image">
			<span class="fa fa-list-ol ql-format-button ql-list"></span></span>
		  </div>
        </div>
        <div id="editor-container" style="min-height:200px;padding:0px;"></div>
      </div>
    </div>
	<button style="float:right;" type="submit" class="btn btn-primary btn-lg">Create Ticket</button>
</fieldset>
</form>
